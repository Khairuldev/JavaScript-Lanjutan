<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Web Worker Comunication</title>
    <script>
      const worker = new Worker("web-worker.js"); //-->  code cara membuat web worker
      worker.addEventListener("message", function (event) {
        console.log(`receive message From Web Worker : ${event.data}`);
      });

      function buttonClick() {
        console.log("Start Log");
        worker.postMessage(20000);
        console.log("Finish Log");
      }
    </script>
  </head>
  <body>
    <h1>Web Worker Comunication</h1>
    <hr />
    <button onclick="buttonClick()">Search Products</button>
  </body>
</html>
